<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Kart Görüntüleyici</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://cdn.prod.website-files.com/629e480a792d37fc9ba6a60d/6421f1d9219298533ae0fec3_tcg%20background-p-1080.jpg');
            background-size: cover;
            background-position: center;
            animation: animateBackground 60s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #pokemonName {
            padding: 10px;
            width: calc(100% - 90px);
            max-width: 300px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2a75bb;
            color: white;
            font-size: 1em;
        }

        #cardsContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 180px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 140px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: left;
            position: relative;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal p {
            margin: 10px 0;
            font-size: 1em;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #aaa;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #f00;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokémon TCG Kart Görüntüleyici</h1>
        <input type="text" id="pokemonName" placeholder="Pokémon adını girin">
        <button onclick="searchPokemon()">Kartları Ara</button>
        <div id="cardsContainer"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <p><strong>Ad:</strong> <span id="modalName"></span></p>
            <p><strong>Set:</strong> <span id="modalSet"></span></p>
            <p><strong>Nadirlik:</strong> <span id="modalRarity"></span></p>
            <p><strong>HP:</strong> <span id="modalHP"></span></p>
            <p><strong>Fiyat:</strong> $<span id="modalPrice"></span></p>
            <button id="favoriteBtn" class="favorite-btn" onclick="toggleFavorite()">&#10084;</button>
        </div>
    </div>

    <footer>
        <p>Daniel Deniz Akıncı tarafından oluşturuldu</p>
    </footer>

    <script>
        let favorites = [];
        let data;

        async function searchPokemon() {
            const pokemonName = document.getElementById('pokemonName').value.trim().toLowerCase();
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';

            try {
                const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=name:${pokemonName}`, {
                    headers: {
                        'X-Api-Key': 'fe93b1b4-f70a-4ab6-a6b7-0cb03a685d27'
                    }
                });
                if (!response.ok) {
                    throw new Error('Ağ yanıtı uygun değil');
                }
                data = await response.json();

                data.data.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <img src="${card.images.large}" alt="${card.name}" onclick="openModal('${card.id}')">
                        <p><strong>Ad:</strong> ${card.name}</p>
                        <p><strong>Set:</strong> ${card.set?.name ?? 'Yok'}</p>
                        <p><strong>Nadirlik:</strong> ${card.rarity ?? 'Yok'}</p>
                        <p><strong>HP:</strong> ${card.hp ?? 'Yok'}</p>
                        <p><strong>Fiyat:</strong> $${card.tcgplayer?.prices.normal?.mid ?? 'Yok'}</p>
                    `;
                    cardsContainer.appendChild(cardElement);

                    // Kart favorilerde ise işaretle
                    if (favorites.includes(card.id)) {
                        cardElement.classList.add('favorite');
                    }
                });

                if (data.data.length === 0) {
                    cardsContainer.innerHTML = '<p>Kart bulunamadı.</p>';
                }
            } catch (error) {
                console.error('Pokémon kartları alınırken hata:', error);
                cardsContainer.innerHTML = `<p>Pokémon kartları alınırken hata oluştu. Lütfen daha sonra tekrar deneyin.</p>`;
            }
        }

        function openModal(cardId) {
            const card = findCardById(cardId);
            if (!card) return;

            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalSet = document.getElementById('modalSet');
            const modalRarity = document.getElementById('modalRarity');
            const modalHP = document.getElementById('modalHP');
            const modalPrice = document.getElementById('modalPrice');
            const favoriteBtn = document.getElementById('favoriteBtn');

            modalImage.src = card.images.large;
            modalImage.alt = card.name;
            modalName.textContent = card.name;
            modalSet.textContent = card.set?.name ?? 'Yok';
            modalRarity.textContent = card.rarity ?? 'Yok';
            modalHP.textContent = card.hp ?? 'Yok';
            modalPrice.textContent = card.tcgplayer?.prices.normal?.mid ? `$${card.tcgplayer.prices.normal.mid}` : 'Yok';

            // Favori butonunun durumunu ayarla
            favoriteBtn.textContent = favorites.includes(card.id) ? '❤️' : '🤍';

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function toggleFavorite() {
            const modalName = document.getElementById('modalName').textContent;
            const card = findCardByName(modalName);
            if (!card) return;

            const favoriteBtn = document.getElementById('favoriteBtn');
            const isFavorite = favorites.includes(card.id);

            if (isFavorite) {
                // Favorilerden çıkar
                const index = favorites.indexOf(card.id);
                favorites.splice(index, 1);
                favoriteBtn.textContent = '🤍';
            } else {
                // Favorilere ekle
                favorites.push(card.id);
                favoriteBtn.textContent = '❤️';
            }

            // Kart listesini favori durumuyla güncelle
            const cards = document.querySelectorAll('.card');
            cards.forEach(cardElement => {
                if (cardElement.querySelector('img').alt === card.name) {
                    cardElement.classList.toggle('favorite');
                }
            });
        }

        function findCardById(id) {
            return data.data.find(card => card.id === id);
        }

        function findCardByName(name) {
            return data.data.find(card => card.name === name);
        }

        // Modal dışına tıklanınca kapat
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
