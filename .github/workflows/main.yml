name: Update HTML on push

on:
  push:
    branches:
      - main  # ya da kullanmak istediÄŸiniz branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy HTML
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add your_html_file.html
          git commit -m "Auto update HTML file"
          git push
